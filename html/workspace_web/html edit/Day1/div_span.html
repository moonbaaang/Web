<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div style="color:red">
<h1>div태그 - block형식</h1> 
<h3>div태그 - block형식</h3> 
<h5>div태그 - block형식</h5>
</div>

<!-- 
<br>을 사용하지 않아도 줄바꿈 기능 - 태그 내용을 1줄에 출력
div, h1~h6, p, ul, ol, li, table --  block 양식 표현

input, img, audio, video -- inline 양식 표현
 -->

<span> <h1 style="background-color:yello">span태그 - inline형식</h1> </span>
<span> <h3 style="background-color:orange">span태그 - inline형식</h3> </span>
<span> <h5 style="background-color:red">span태그 - inline형식</h5> </span>


</body>
</html>
